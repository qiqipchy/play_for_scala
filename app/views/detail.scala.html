@(product: model.Product)(implicit lang: Lang, messagesProvider: MessagesProvider, flash: Flash)
    @main(Messages("products.details", product.name))(lang) {
        <h2>
        @tags.barcode(product.ean)
        </h2>
        <dl class="dl-horizontal">
            <dt>@Messages("ean"):</dt>
            <dd>@product.ean</dd>
            <dt>@Messages("name"):</dt>
            <dd>@product.name</dd>

            <dt>@Messages("description"):</dt>
            <dd>@product.description</dd>
        </dl>
    }
