@(products: List[model.Product])(implicit flash: Flash, lang: Lang, messagesProvider: MessagesProvider)
@main(Messages("application.name"))(lang) {
    <dl class="products">
    @for(product <- products) {
        <dt>
            <a href="@controllers.routes.HomeController.show(product.ean)">
            @product.name
            </a>
        </dt>
        <dd>@product.description</dd>
    }
    </dl>
    <p>
        <a href="@controllers.routes.HomeController.addProduct()" class="btn">
            <i class="icon-plus"></i> @Messages("products.new.command")</a>
    </p>
}
